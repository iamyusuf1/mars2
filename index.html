<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/c8bbea7e24.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-teal-400 to-cyan-500 p-4">
      <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
          <div class="relative">
            <button class="flex items-center text-zinc-700">
              <i class="fas fa-globe mr-2"></i>
              English
              <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
          </div>
        </div>
        <h1 class="text-4xl font-bold text-center text-blue-900 mb-2">DHARTI</h1>
        <p class="text-center text-blue-900 mb-8">Save tree save life</p>
        <form class="space-y-4">
          <div class="relative">
            <input type="text" placeholder="Please enter mobile number" class="w-full pl-12 pr-4 py-2 rounded-full bg-zinc-100 text-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
              <i class="fas fa-phone"></i>
            </div>
          </div>
          <div class="relative">
            <input type="password" placeholder="Please enter the login password" class="w-full pl-12 pr-4 py-2 rounded-full bg-zinc-100 text-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <div class="relative">
            <input type="text" placeholder="please enter" class="w-full pl-12 pr-14 py-2 rounded-full bg-zinc-100 text-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div class="absolute inset-y-0 left-0 flex items-center pl-4">
              <i class="fas fa-comment"></i>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-4">
              <span class="text-blue-900 font-bold">123ABC</span>
            </div>
          </div>
          <button type="submit" id="signInBtn" class="w-full py-2 rounded-full bg-blue-900 text-white font-bold" onclick="redirectToHome()">Sign in</button>
        </form>
        <div class="flex justify-between mt-4 text-sm text-blue-900">
          <a href="#" class="hover:underline">Forget password</a>
          <a href="signup.html" class="hover:underline">Register now</a>
        </div>
      </div>
    </div>
    <script>
      function redirectToHome() {
        // Assuming the login page is in the same directory
        window.location.href = 'Home.html';
      }
    </script>
    <!-- <script src="script7.js"></script> -->
  </body>
</html>
